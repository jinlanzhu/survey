<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>问卷调查</title>
  <link rel="stylesheet" href="org/layui/css/layui.css">
  <script src="org/layui/layui.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="wrap ">
    <!--标题-->
    <div class="layui-row title">
      <div class="layui-col-md layui-col-sm layui-xs">
       <h2>
         我的问卷，与你参与
       </h2>
      </div>
    </div>

    <div class="main">

          <!--完成问卷-->
          <div class="row">
            <div class="finish-btn">
              <a href="finish.html" target="_blank" class="layui-btn" id="finish">
                完成问卷
              </a>
            </div>
          </div>
          <!--问题类型-->
         <div class="cont">
           <table>
             <thead>
             <tr>
               <td class="cont-left">
                 <span>问题类型</span>
               </td>
               <td colspan="2" class="cont-right">
                 <lable for="question-type">
                   <select id="question-type" onclick="selectType()">
                     <option value="text" name="text">文字框</option>
                     <option value="password" name="password">密码框</option>
                     <option value="number" name="number">数字框</option>
                     <option value="textarea" name="textarea">文字方块</option>
                     <option value="radio" name="radio">单选题</option>
                     <option value="checkbox" name="checkbox">多选题</option>
                   </select>
                 </lable>
               </td>
             </tr>
             <tr>
               <td  class="cont-left">
                 <span>题目</span>
               </td>
               <td colspan="2" class="cont-input">
                 <input type="text" class="require-text" name="question-content" id="question-content" placeholder="请输入题目名称">
               </td>
             </tr>
             </thead>
             <!--    放显示的内容-->
             <!--数字框-->
             <tbody class="hide number">
             <tr>
               <td class="cont-left" rowspan="2">
                 <span>最大值</span>
               </td>
               <td>
                 <input type="checkbox"><span>
                 设定最大值
               </span>
               </td>
             </tr>
             <tr>
               <td>
                 <input id="max-num" type="number" name="max-num" placeholder="请输入最大值" max="10" min="0">
               </td>
             </tr>
             <tr>
               <td class="cont-left" rowspan="2">
                 <span>最小值</span>
               </td>
               <td>
                 <input type="checkbox">设定最小值
               </td>
             </tr>
             <tr>
               <td>

                 <input id="minNumber" type="number" name="minNumber" placeholder="请输入最小值" min="0" max="10">
               </td>
             </tr>
             </tbody>
             <!--单选题-->
             <tbody class="hide radio">
             <tr>
               <td class="cont-left">
                 <span>选项</span>
               </td>
               <td>
                 <input type="radio" name="radio" value="">
                 <input class="enter input-radioCont" type="text" name="radio" placeholder="请输入提示名称">
                 <button class="layui-btn layui-btn-sm" onclick="addRadioOptions(this)">新增选项</button>
               </td>
             </tr>
             </tbody>
             <!--多选题-->
             <tbody  class="hide checkbox">
             <tr>
               <td class="cont-left">
                 <span>选项</span>
               </td>
               <td>
                 <input type="checkbox" name="checkbox" value="">
                 <input class="enter input-checkboxCont" type="text" name="checkbox" placeholder="请输入提示名称">
                 <button class="layui-btn layui-btn-sm" onclick="addCheckboxOptions(this)">新增选项</button>
               </td>
             </tr>
             </tbody>
           </table>
           <div class="cont-bottom">
             <div class="cont-bottom-left">
               <label for="isRequired">
                 <input type="checkbox" id="isRequired">
                 <span>此题目为必填</span></label>
             </div>
             <div class="cont-bottom-right">
               <button class="layui-btn" onclick="addQuestion()" id="add-question">新增问题</button>
             </div>
           </div>
           <hr>
         </div>

    </div>
    <!--存放数据-->
    <div id="panel">

    </div>
  </div>
</body>
</html>
